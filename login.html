<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход и регистрация - Сакурамицу</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Serif JP', serif;
      background: #f9f6f1;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px #ccc;
      text-align: center;
      color: #333;
    }
    h2 {
      margin-bottom: 15px;
      color: #8c1c3c;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 15px 0;
      background-color: #d89683;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b56e5b;
    }
    a {
      color: #8c1c3c;
      cursor: pointer;
      text-decoration: underline;
    }
    #message {
      min-height: 24px;
      margin-top: 10px;
      font-weight: 600;
      color: red;
    }
    #googleBtn {
      background-color: #4285f4;
      margin-top: 5px;
    }
    #googleBtn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h2 id="formTitle">Вход в аккаунт</h2>

  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" autocomplete="username" />
    <input type="password" id="loginPassword" placeholder="Пароль" autocomplete="current-password" />
    <button id="loginBtn">Войти</button>
    <p>Нет аккаунта? <a id="showRegister">Зарегистрироваться</a></p>
  </div>

  <div id="registerForm" style="display:none;">
    <input type="email" id="regEmail" placeholder="Email" autocomplete="username" />
    <input type="password" id="regPassword" placeholder="Пароль (мин. 6 символов)" autocomplete="new-password" />
    <button id="regBtn">Зарегистрироваться</button>
    <p>Уже есть аккаунт? <a id="showLogin">Войти</a></p>
  </div>

  <button id="googleBtn">Войти через Google</button>

  <div id="message"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC3NHMsA8hWcqSLrwFjctnLbxTcd-qFJpc",
      authDomain: "sakuramicu-c781e.firebaseapp.com",
      projectId: "sakuramicu-c781e",
      storageBucket: "sakuramicu-c781e.appspot.com",
      messagingSenderId: "1009061010630",
      appId: "1:1009061010630:web:ea6521a024bb118f968bc7",
      measurementId: "G-FJ9G8Q6WRB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const messageEl = document.getElementById("message");
    const formTitle = document.getElementById("formTitle");

    document.getElementById("showRegister").onclick = e => {
      e.preventDefault();
      messageEl.textContent = "";
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      formTitle.textContent = "Регистрация";
    };

    document.getElementById("showLogin").onclick = e => {
      e.preventDefault();
      messageEl.textContent = "";
      registerForm.style.display = "none";
      loginForm.style.display = "block";
      formTitle.textContent = "Вход в аккаунт";
    };

    document.getElementById("loginBtn").onclick = () => {
      messageEl.style.color = "red";
      messageEl.textContent = "";
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) {
        messageEl.textContent = "Введите email и пароль";
        return;
      }
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Успешный вход! Перенаправляем...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch(e => {
          if (e.code === "auth/user-not-found") {
            messageEl.textContent = "Пользователь не найден";
          } else if (e.code === "auth/wrong-password") {
            messageEl.textContent = "Неверный пароль";
          } else {
            messageEl.textContent = "Ошибка входа: " + e.message;
          }
        });
    };

    document.getElementById("regBtn").onclick = () => {
      messageEl.style.color = "red";
      messageEl.textContent = "";
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!email || !password) {
        messageEl.textContent = "Введите email и пароль";
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Регистрация прошла успешно! Теперь войдите.";
          registerForm.style.display = "none";
          loginForm.style.display = "block";
          formTitle.textContent = "Вход в аккаунт";
        })
        .catch(e => {
          if (e.code === "auth/email-already-in-use") {
            messageEl.textContent = "Этот email уже зарегистрирован. Попробуйте войти.";
          } else if (e.code === "auth/invalid-email") {
            messageEl.textContent = "Неверный формат email";
          } else if (e.code === "auth/weak-password") {
            messageEl.textContent = "Пароль должен быть минимум 6 символов";
          } else {
            messageEl.textContent = "Ошибка регистрации: " + e.message;
          }
        });
    };

    document.getElementById("googleBtn").onclick = () => {
      messageEl.textContent = "";
      signInWithPopup(auth, provider)
        .then(() => {
          messageEl.style.color = "green";
          messageEl.textContent = "Успешный вход через Google! Перенаправляем...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        })
        .catch(e => {
          messageEl.style.color = "red";
          messageEl.textContent = "Ошибка входа через Google: " + e.message;
        });
    };

    // Если пользователь уже залогинен, сразу перекидываем на главную
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
