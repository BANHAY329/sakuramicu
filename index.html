<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3NHMsA8hWcqSLrwFjctnLbxTcd-qFJpc",
      authDomain: "sakuramicu-c781e.firebaseapp.com",
      projectId: "sakuramicu-c781e",
      storageBucket: "sakuramicu-c781e.appspot.com",
      messagingSenderId: "1009061010630",
      appId: "1:1009061010630:web:ea6521a024bb118f968bc7"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .account-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .account-icon:hover {
      transform: scale(1.05);
    }

    .account-menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.2s ease;
    }

    .account-menu button {
      background: none;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      text-align: left;
      width: 100%;
      font-size: 14px;
      transition: background 0.2s;
    }

    .account-menu button:hover {
      background: #f0f0f0;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    main {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Аккаунт" class="account-icon" id="account-icon">
    <div class="account-menu" id="account-menu">
      <button id="logout-btn">Выйти</button>
    </div>
  </header>

  <main>
    <h1>Добро пожаловать!</h1>
    <p>Вы вошли в систему.</p>
  </main>

  <script>
    const accountIcon = document.getElementById('account-icon');
    const accountMenu = document.getElementById('account-menu');
    const logoutBtn = document.getElementById('logout-btn');

    // Переключение видимости меню аккаунта
    accountIcon.addEventListener('click', () => {
      accountMenu.style.display = (accountMenu.style.display === 'flex') ? 'none' : 'flex';
    });

    // Выход из аккаунта
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => {
        location.reload();
      }).catch((error) => {
        alert('Ошибка выхода: ' + error.message);
      });
    });

    // Автоматическое скрытие меню при клике вне его
    document.addEventListener('click', function (e) {
      if (!accountMenu.contains(e.target) && !accountIcon.contains(e.target)) {
        accountMenu.style.display = 'none';
      }
    });

    // Проверка авторизации
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "login.html"; // или ваш путь к странице авторизации
      }
    });
  </script>

</body>
</html>
