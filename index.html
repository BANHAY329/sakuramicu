<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сакурамицу — Главное меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #fafafa; color: #222;
    }
    header {
      background: #de5d83; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      font-weight: bold; font-size: 1.5em;
    }
    nav a {
      color: white; margin-left: 15px; text-decoration: none; font-weight: 600; cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #account-container {
      position: relative;
      cursor: pointer;
    }
    #account-icon {
      width: 36px; height: 36px; border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
    }
    #account-menu {
      position: absolute; top: 45px; right: 0;
      background: white; border: 1px solid #ccc; border-radius: 6px; padding: 10px; display: none; min-width: 120px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #account-menu button {
      background: #de5d83; border: none; color: white; padding: 8px 12px; border-radius: 4px; width: 100%; cursor: pointer;
    }
    main {
      max-width: 900px; margin: 20px auto; padding: 0 20px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    /* Простой стиль формы входа */
    #auth input {
      display: block;
      width: 250px;
      padding: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    #auth button {
      margin: 5px 5px 10px 0;
      padding: 8px 15px;
      cursor: pointer;
      background: #de5d83;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Сакурамицу</div>
  <nav>
    <a onclick="showPage('home')">Главная</a>
    <a onclick="showPage('alliances')">Союзы</a>
    <a onclick="showPage('laws')">Законы</a>
  </nav>
  <div id="account-container">
    <div id="account-icon"></div>
    <div id="account-menu">
      <div id="user-email" style="margin-bottom: 10px; font-size: 14px; color: #222;"></div>
      <button id="logoutBtn">Выйти</button>
    </div>
  </div>
</header>

<main>
  <section id="home" class="active">
    <h2>Добро пожаловать в Сакурамицу</h2>
    <p>Здесь находится главная информация о государстве.</p>
  </section>

  <section id="alliances">
    <h2>Союзы</h2>
    <p>Информация о торговых и военных союзах Сакурамицу.</p>
  </section>

  <section id="laws">
    <h2>Законы</h2>
    <p>Основные законы и правовые нормы Сакурамицу.</p>
  </section>

  <section id="auth">
    <h2>Вход или регистрация</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Пароль" />
    <button onclick="signUp()">Зарегистрироваться</button>
    <button onclick="signIn()">Войти</button>
    <button onclick="signInWithGoogle()">Войти через Google</button>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3NHMsA8hWcqSLrwFjctnLbxTcd-qFJpc",
    authDomain: "sakuramicu-c781e.firebaseapp.com",
    projectId: "sakuramicu-c781e",
    storageBucket: "sakuramicu-c781e.appspot.com",
    messagingSenderId: "1009061010630",
    appId: "1:1009061010630:web:ea6521a024bb118f968bc7",
    measurementId: "G-FJ9G8Q6WRB"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const pages = {
    home: document.getElementById('home'),
    alliances: document.getElementById('alliances'),
    laws: document.getElementById('laws'),
    auth: document.getElementById('auth')
  };

  const accountContainer = document.getElementById('account-container');
  const accountIcon = document.getElementById('account-icon');
  const accountMenu = document.getElementById('account-menu');
  const userEmailElem = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logoutBtn');

  // Показать выбранную страницу, скрыть остальные
  window.showPage = (pageId) => {
    for (const key in pages) {
      pages[key].classList.remove('active');
    }
    pages[pageId].classList.add('active');
  };

  // Показывать/скрывать меню аккаунта
  accountIcon.onclick = () => {
    accountMenu.style.display = accountMenu.style.display === 'block' ? 'none' : 'block';
  };

  // Скрывать меню аккаунта при клике вне
  document.addEventListener('click', e => {
    if (!accountContainer.contains(e.target)) {
      accountMenu.style.display = 'none';
    }
  });

  // Отслеживать состояние входа
  onAuthStateChanged(auth, user => {
    if (user) {
      userEmailElem.textContent = user.email || "Аноним";
      accountContainer.style.display = "block";
      showPage('home'); // показываем главную страницу
    } else {
      accountContainer.style.display = "none";
      showPage('auth'); // показываем форму входа
    }
  });

  // Функции для входа и регистрации
  window.signUp = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert('Введите email и пароль');
    try {
      await createUserWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert("Ошибка регистрации: " + e.message);
    }
  };

  window.signIn = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert('Введите email и пароль');
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert("Ошибка входа: " + e.message);
    }
  };

  window.signInWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      alert("Ошибка входа через Google: " + e.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
  };
</script>

</body>
</html>
