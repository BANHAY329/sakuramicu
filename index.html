<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сакурамицу — Главная</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif; background: #fafafa; color: #222;
    }
    header {
      background: #de5d83; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
    }
    .logo {
      font-weight: bold; font-size: 1.5em;
    }
    nav a {
      color: white; margin-left: 15px; text-decoration: none; font-weight: 600; cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #account-container {
      position: relative;
      cursor: pointer;
    }
    #account-icon {
      width: 36px; height: 36px; border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/cover no-repeat;
    }
    #account-menu {
      position: absolute; top: 45px; right: 0;
      background: white; border: 1px solid #ccc; border-radius: 6px; padding: 10px; display: none; min-width: 120px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }
    #account-menu button {
      background: #de5d83; border: none; color: white; padding: 8px 12px; border-radius: 4px; width: 100%; cursor: pointer;
    }
    main {
      max-width: 900px; margin: 20px auto; padding: 0 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Сакурамицу</div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="alliances.html">Союзы</a>
    <a href="rules.html">Законы</a>
  </nav>
  <div id="account-container" style="display:none;">
    <div id="account-icon"></div>
    <div id="account-menu">
      <div id="user-email" style="margin-bottom: 10px; font-size: 14px; color: #222;"></div>
      <button id="logoutBtn">Выйти</button>
    </div>
  </div>
</header>

<main>
  <h1>Добро пожаловать в Сакурамицу</h1>
  <p>Здесь находится главная информация о государстве.</p>

  <section id="auth-section">
    <h2>Вход или регистрация</h2>
    <input id="email" type="email" placeholder="Email" /><br />
    <input id="password" type="password" placeholder="Пароль" /><br />
    <button onclick="signUp()">Зарегистрироваться</button>
    <button onclick="signIn()">Войти</button>
    <button onclick="signInWithGoogle()">Войти через Google</button>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
    signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC3NHMsA8hWcqSLrwFjctnLbxTcd-qFJpc",
    authDomain: "sakuramicu-c781e.firebaseapp.com",
    projectId: "sakuramicu-c781e",
    storageBucket: "sakuramicu-c781e.appspot.com",
    messagingSenderId: "1009061010630",
    appId: "1:1009061010630:web:ea6521a024bb118f968bc7",
    measurementId: "G-FJ9G8Q6WRB"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const accountContainer = document.getElementById('account-container');
  const accountIcon = document.getElementById('account-icon');
  const accountMenu = document.getElementById('account-menu');
  const userEmailElem = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logoutBtn');
  const authSection = document.getElementById('auth-section');

  // Показ/скрытие меню аккаунта
  accountIcon.onclick = () => {
    accountMenu.style.display = accountMenu.style.display === 'block' ? 'none' : 'block';
  };
  document.addEventListener('click', e => {
    if (!accountContainer.contains(e.target)) {
      accountMenu.style.display = 'none';
    }
  });

  onAuthStateChanged(auth, user => {
    if (user) {
      userEmailElem.textContent = user.email || "Аноним";
      accountContainer.style.display = "block";
      authSection.style.display = "none";
    } else {
      accountContainer.style.display = "none";
      authSection.style.display = "block";
    }
  });

  window.signUp = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert('Введите email и пароль');
    try {
      await createUserWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert("Ошибка регистрации: " + e.message);
    }
  };

  window.signIn = async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert('Введите email и пароль');
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      alert("Ошибка входа: " + e.message);
    }
  };

  window.signInWithGoogle = async () => {
    const provider = new GoogleAuthProvider();
    try {
      await signInWithPopup(auth, provider);
    } catch (e) {
      alert("Ошибка входа через Google: " + e.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
    // Перезагрузить страницу, чтобы сбросить состояние
    window.location.href = "index.html";
  };
</script>

</body>
</html>
