    .account {
    position: fixed;
    top: 20px;
    right: 30px;
    display: flex;
    align-items: center;
    gap: 10px;

    .account img {
    width: 40px;

    border: 2px solid #c85b5b;
  }
    .account-name {
    color: #333;
    font-weight: bold;
    cursor: pointer;
    position: relative;
  }
    .account-dropdown {
    display: none;

    right: 0;

  }
    .account-dropdown a {
    display: block;
    padding: 8px 15px;
    text-decoration: none;
    color: #333;
  }
    .account-dropdown a:hover {
    background-color: #f4dad6;
  }
    .account-name:hover .account-dropdown {
    display: block;
  }
    body {
      font-family: 'Noto Serif JP', serif;
      background-color: #f4f1ed;
      color: #1a1a1a;

      margin: 0 15px;

    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin: 40px auto;
      padding: 20px;
      background-color: #fff9f5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      text-align: center;
      padding-bottom: 5px;
    }
    .law-button {
      display: inline-block;
      margin: 15px;
      padding: 15px 25px;
      background-color: #d8b4a0;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .law-button:hover {

    footer {
